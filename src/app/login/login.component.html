<div class="row">
    <form class="col s12" #form="ngForm" (ngSubmit)="login(form.value)">
        <div class="row">
            <div class="input-field col s4">
                <input placeholder="Username" name="username" type="text" [(ngModel)]="username">
            </div>
            <div class="input-field col s4">
                <input placeholder="E-mail" name="email" type="text" [(ngModel)]="email">
            </div>
            <div class="input-field col s4">
                <input placeholder="Password" name="password" type="text" [(ngModel)]="password">
            </div>
            <button class="waves-effect waves-light btn" id="btn" type="submit">Login</button>
        </div>
    </form>
</div>
